apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rundbb-r2s-clearingpost
  name: rundbb-r2s-clearingpost
  namespace: {{ k8s_namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: rundbb-r2s-clearingpost
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rundbb-r2s-clearingpost
    spec:
      containers:
        - args:
            - coreissue
            - "24"
          envFrom:
            - configMapRef:
                name: configmap-coreissue
          image: {{ docker_registry }}/{{ image_name }}:{{ image_version }}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthy
              port: 7040
              scheme: HTTP
            initialDelaySeconds: 300
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: rundbb-r2s-clearingpost
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthy
              port: 7040
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 800m
              memory: 3048Mi
            requests:
              cpu: 700m
              memory: 2536Mi
          securityContext:
            windowsOptions:
              gmsaCredentialSpecName: "{{ gmsa_account }}"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: C:\\tracefiles
              name: trace-volume
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: regsecret
      nodeSelector:
        kubernetes.io/os: windows
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - hostPath:
            path: C:\\tracefiles
            type: ""
          name: trace-volume
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: environment
                    operator: In
                    values:
                      - qa
      tolerations:
        - key: qa
          operator: Exists
          effect: NoSchedule
